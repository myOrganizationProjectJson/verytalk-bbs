 <div>  <script type="text/javascript">      $(function() {      	$('#new').click(function(){    		//var a = $('a')[0];              var a = $("<a href='/rand_tool/index.php/Email/seelog' target='_blank'>seelog</a>").get(0);              var e = document.createEvent('MouseEvents');              e.initEvent('click', true, true);              a.dispatchEvent(e);              console.log('event has been changed');      	});    });      </script>          <script type="text/javascript">          var i=0;          var y=0;		   $(document).ready(function(){			   $('#new').click(function(){				      var rand=$('#rand').val();					  var subject=$('#subject').val();					  var message=$('#message').val();					  var data={subject:subject,message:message,rand:rand};						 setInterval(function() { Push(data); },9000);			   });		   });		/*请求函数的ajax*/		function Push(data) {			 var member=$('#member').val();			    if(member>y){				$.ajax({				    type : "POST",				    data :data ,				    dataType:'json',				    url  : "/rand_tool/index.php/Email/wantsend",				    success:function(response,textStatus,jqHXR){				    	console.log(response);				      }				   });					y++;			    }else{			    	console.log('您已发送'+y+'次');			    				    }				console.log(y+'y');		}				function set(member){			alert(member);			var data={subject:subject,message:message,rand:rand};			if(member>i){			 setInterval(function() { Push(data); },3000);			 i++;			 console.log(i+'i');			}		}		    </script>     <span>随机邮件</span></br></br>	 <form action="{:U('Email/wantsend')}" method="post">             <span style="margin:0 45">rand</span> <input type="text" id="rand" name="rand" value="{$post['rand']}"/></br></br>             <span style="margin:0 45">member</span> <input type="text" id="member" name="member" value="{$post['member']}"/></br></br>		  <span style="margin:0 35">subject   </span> <input type="text" id="subject" name="subject" value="{$post['subject']}"/></br></br>	      <span style="margin:0 31">message   </span> <textarea name="message" id="message" clos="20" rows="5">	    {$post['message']}	       </textarea></br></br>	       <input type="button" value="确认" id="new"/>	 </form> </div>
