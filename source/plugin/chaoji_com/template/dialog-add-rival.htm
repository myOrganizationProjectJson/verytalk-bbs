<body>
<script type="text/JavaScript">
var admincpfilename = '{$basescript}', IMGDIR = '{$IMGDIR}', STYLEID = '{$STYLEID}', VERHASH = '{$VERHASH}', IN_ADMINCP = true, ISFRAME = $frame, STATICURL='static/', SITEURL = '{$_G[siteurl]}', JSPATH = '{$_G[setting][jspath]}';
</script>
<script src="{$_G[setting][jspath]}common.js?{$_G[style][verhash]}" type="text/javascript"></script>

<div id="append_parent"></div><div id="ajaxwaitid"></div>
<div class="container" id="cpcontainer"><script src="static/js/calendar.js" type="text/javascript"></script><script type="text/javascript" language="javascript" src="source/plugin/chaoji_com/resource/js/jquery.min.js"></script>
<script src="source/plugin/chaoji_com/resource/js/artDialog/artDialog.js?skin=default"></script>
<script src="source/plugin/chaoji_com/resource/js/artDialog/plugins/iframeTools.js"></script>
<script type="text/javascript">var jq = jQuery.noConflict();var disallowfloat = false;</script>
<script type="text/javascript" src="source/plugin/chaoji_com/resource/js/highcharts.js" language="javascript"></script>

<style type="text/css">
.container{padding:0px!important;}	
</style>
<div class="dialog">
<div class="dialog-content">

    <form name="addrivalwebsiteform" id="addrivalwebsiteform" action="{CJ_PLUGIN_URL}pmod=setting&op=add-rival-site" method="post" enctype="multipart/form-data">
		<input type="hidden" name="formhash" value="{FORMHASH}" />
		<span id="result"></span>
		<!--{if $errmsg}--><div class="dialogmsg dialogmsg-error">{$errmsg}</div><!--{/if}-->
                <div class="dbody">
            <div class="form">
                <div class="row">
                    <label class="label" for="websitename">{lang chaoji_com:sitename}:</label>
                    <div class="enter">
                        <input name="websitename" class="text longtext" id="websitename" type="text" value="{$websitename}"/>
                        <span class="require">*</span>
                    </div>
                </div>
                <div class="row">
                    <label class="label">{lang chaoji_com:rival-host}:</label>
                    <div class="enter">
                        <input type="text" class="text longtext" name="host" id="host" onfocus="if(this.value=='{lang chaoji_com:rival-site-once}'){this.value='';this.style.color='#000000';}" onblur="if(this.value==''){this.value='{lang chaoji_com:rival-site-once}';this.style.color='#999';}" value="{$host}" />
                        <span class="require">*</span>
                    </div>
                </div>
                <div class="row">
                    <label class="label" for="datacolor">{lang chaoji_com:rival-site-color}:</label>
                    <div class="enter">
                        <input name="datacolor" class="text" style="width:6em;" type="text" id="datacolor" value="{$datacolor}" readonly="readonly" />
                        <a class="selector-color" style="vertical-align:bottom" id="cd" href="javascript:void(0);" title="{lang chaoji_com:rival-site-choose-color}"><img src="source/plugin/chaoji_com/resource/images/color.gif" alt="{lang chaoji_com:rival-site-choose-color}"  style="vertical-align:middle;" /></a>
                    </div>
                </div>
                <div class="row">
                    <label class="label" for="datacolor">{lang chaoji_com:rival-site-monitor}:</label>
                    <div class="enter">
                                                              {eval echo getcookie('chaojiapp_domain');}
                                                                    </div>
                </div>
                <div class="row">
                    <label class="label">{lang chaoji_com:rival-site-keyword}:</label>
                    <div class="enter">
                        {lang chaoji_com:rival-site-keyword1}
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix dialogfoot">
                        <span class="btnwrap btnpositive"><input class="inner" id="submitbtn" type="submit" name="saverivalsite" value="{lang chaoji_com:save}"/></span>
                        <span class="btnwrap"><input class="inner" type="button" onclick="art.dialog.close();" value="{lang chaoji_com:cancel}" /></span>
        </div>
    </form>
</div>
</div>
<script type="text/javascript">
jq(function(){
	jq('#datacolor').click(function(){
		if(jq('.dialogmsg-error').length){
			var top = 385;
		}else{
			var top = 370;
		}
		var color = jq('#datacolor').val().replace('#', '');
		art.dialog.open('source/plugin/chaoji_com/resource/js/colorboard.html?color=' + color + '&t={TIMESTAMP}', {title:false,id:'color1',lock:true,left:420,top:top});
		return false;
	});
	jq('.selector-color').click(function(){
		if(jq('.dialogmsg-error').length){
			var top = 385;
		}else{
			var top = 370;
		}	
		var color = jq('#datacolor').val().replace('#', '');
		art.dialog.open('source/plugin/chaoji_com/resource/js/colorboard.html?color=' + color + '&t={TIMESTAMP}', {title:false,id:'color1',lock:true,left:420,top:top});
		return false;
	});
});
			jq(function(){
				var p = art.dialog.open.api;
				jq(document).change(function(){
					var t = window.setTimeout(function(){
						p.size(420, 200);
						p.size(420, jq(document).height());
					}, 50);
					
				});
			});
</script>
