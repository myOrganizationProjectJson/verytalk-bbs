<script>
	function do_left(){ $("#wrap").toggleClass("wrap_l")};
	function do_right(){$("#wrap").removeClass("group_r"); $("#wrap").toggleClass("wrap_r")};
	function warpmc(){ $("#wrap").removeClass("group_r");  $("#wrap").removeClass("wrap_r");$("#wrap").removeClass("wrap_l");}
	function do_groupright(){$("#wrap").removeClass("wrap_r");  $("#wrap").toggleClass("group_r")};
	
	$$('body').swipeLeft(function() {
		if ($('#wrap').hasClass('wrap_l')){		    
			$("#wrap").removeClass("wrap_l");
		}else if(!$('#wrap').hasClass('wrap_r')){
			$("#wrap").addClass("wrap_r");
			}
	});
		
	$$('body').swipeRight(function() {
		if($('#wrap').hasClass('wrap_r')){
			$("#wrap").removeClass("wrap_r")
		}else if(!$('#wrap').hasClass('wrap_l')){		    
			$("#wrap").addClass("wrap_l");
		}
	});
	
	
	$$('body').swipeDown(function() {
   		$(".s_footer").fadeIn();
	});
	
	$$('body').swipeUp(function() {
		$(".s_footer").fadeOut();
			
	});
	

var mon= document.documentElement.clientHeight;var high = document.getElementById("c_mon");high.style.minHeight=mon+"px";
</script>
